<h1 mat-dialog-title class="update-data-title">
  {{ data.mode === "income" ? "Income" : "Budget" }}
</h1>
<div mat-dialog-content>
  <form action="" (ngSubmit)="onSubmit()">
    <mat-form-field>
      <mat-label>{{ data.mode === "income" ? "Income" : "Budget" }}</mat-label>
      <input matInput type="number" [formControl]="controlData" />
    </mat-form-field>

    <div class="update-btn">
      <button mat-button color="primary" type="button" mat-dialog-close>
        Cancel
      </button>
      <button mat-raised-button color="accent" type="submit">OK</button>
    </div>
  </form>
</div>
