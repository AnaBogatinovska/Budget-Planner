<h1 mat-dialog-title class="add-expense-title">
  {{
    customCategory
      ? "Update " + (customCategory.name | uppercase)
      : "Create your category"
  }}
</h1>
<div mat-dialog-content class="add-expense-content">
  <form
    (ngSubmit)="onAddCategory()"
    [formGroup]="categoryForm"
    *ngIf="categoryForm"
  >
    <div class="form-field">
      <mat-form-field>
        <mat-label>Name</mat-label>
        <input
          matInput
          type="text"
          name="name"
          formControlName="name"
          required
        />
      </mat-form-field>
    </div>
    <div class="form-field">
      <mat-form-field>
        <mat-label>Description</mat-label>
        <textarea matInput type="text" formControlName="description"></textarea>
      </mat-form-field>
    </div>

    <div mat-dialog-actions class="form-actions">
      <div>
        <button mat-button mat-dialog-close color="primary">Cancel</button>
        <button mat-raised-button color="accent" type="submit">OK</button>
      </div>
    </div>
  </form>
</div>
