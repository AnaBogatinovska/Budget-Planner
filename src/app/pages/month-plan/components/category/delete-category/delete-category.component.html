<h1 mat-dialog-title class="delete-expense-title">
  Are you sure you want to delete this category?
</h1>
<div mat-dialog-content class="delete-expense-content">
  <div class="del-expense-name">{{ category.name }}</div>
  <div mat-dialog-actions class="form-actions">
    <div>
      <button mat-button mat-dialog-close color="primary">Cancel</button>
      <button mat-raised-button color="accent" (click)="onDeleteCategory()">
        OK
      </button>
    </div>
  </div>
</div>
